name: Deploy artifacts

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Dummy deploy data
        run: |
          echo "Dummy deploy action"

      - name: Output data
        id: set_output
        run: |
          echo "environment=dev" >> $GITHUB_ENV
          echo "workflow=all" >> $GITHUB_ENV
          echo "environment=${{ env.environment }}" >> $GITHUB_ENV
          echo "workflow=${{ env.workflow }}" >> $GITHUB_ENV
    outputs:
      environment: ${{ env.environment }}
      workflow: ${{ env.workflow }}

