name: Restart Orchestrator

on:
  workflow_dispatch:
    inputs:
      workflow:
        description: 'Workflow.'
        required: true
        options:
          - back
          - admin
          - front
        default: 'all'

      environment:
        description: 'Environment(dev, dev2, prod)'
        required: true
        default: 'dev'

jobs:
  orchestrator:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Print input variables
        run: |
          echo "Current environment:${{ github.event.inputs.environment }}"
          echo "Current workflow:${{ github.event.inputs.workflow }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restart Backend
        id: restart_backend
        if: ${{ github.event.inputs.workflow == 'back' || github.event.inputs.workflow == ''}}
        uses: ./.github/workflows/restart-backend
        with:
          environment: ${{ github.event.inputs.environment }}

      - name: Restart Admin
        id: restart_admin
        if: ${{ steps.restart_backend.outcome == 'success' && github.event.inputs.workflow == '' || github.event.inputs.workflow == 'admin'}}
        uses: ./.github/workflows/restart-admin
        with:
          environment: ${{ github.event.inputs.environment }}

      - name: Restart Frontend
        id: restart_frontend
        if: ${{ steps.restart_admin.outcome == 'success' && github.event.inputs.workflow == '' || github.event.inputs.workflow == 'front'}}
        uses: ./.github/workflows/restart-frontend
        with:
          environment: ${{ github.event.inputs.environment }}