name: Restart Orchestrator

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run the actions (dev, dev2, prod)'
        required: true
        default: 'dev'

jobs:
  start_orchestrator:
    runs-on: ubuntu-latest
    steps:
      - name: Print environment variable
        run: echo "Current environment:{{ github.event.inputs.environment }}"

  restart_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Restart Backend
        id: backend
        uses: ./.github/workflows/restart-backand
        with:
          environment: ${{ env.ENVIRONMENT }}

  restart_admin:
    runs-on: ubuntu-latest
    needs: restart_backend
    if: ${{ success() }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restart admin
        id: admin
        uses: ./.github/workflows/restart-admin
        with:
          environment: ${{ env.ENVIRONMENT }}

  restart_frontend:
    runs-on: ubuntu-latest
    needs: restart_admin
    if: ${{ success() }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restart frontend
        id: admin
        uses: ./.github/workflows/restart-admin
        with:
          environment: ${{ env.ENVIRONMENT }}

