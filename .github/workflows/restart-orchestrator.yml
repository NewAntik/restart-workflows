name: Restart Orchestrator

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment(dev, dev2, prod)'
        required: true
        default: 'dev'

jobs:
  orchestrator:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Print environment variable
        run: echo "Current environment:${{ github.event.inputs.environment }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restart Backend
        id: restart_backend
        uses: ./.github/workflows/restart-backend
        with:
          environment: ${{ github.event.inputs.environment }}

      - name: Restart Admin
        id: restart_admin
        if: ${{ steps.restart_backend.outcome == 'success' }}
        uses: ./.github/workflows/restart-admin
        with:
          environment: ${{ github.event.inputs.environment }}

      - name: Restart Frontend
        id: restart_frontend
        if: ${{ steps.restart_admin.outcome == 'success' }}
        uses: ./.github/workflows/restart-frontend
        with:
          environment: ${{ github.event.inputs.environment }}



