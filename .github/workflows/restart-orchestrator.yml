name: Restart Orchestrator

on:
  workflow_dispatch:
    inputs:
      workflow:
        description: 'Workflow.'
        required: true
        options:
          - all
          - back
          - admin
          - front
        default: 'all'
        type: choice

      environment:
        description: 'Environment.'
        required: true
        options:
          - dev
          - dev2
          - prod
        default: 'dev'
        type: choice

jobs:
  start_orchestrator:
    runs-on: ubuntu-latest
    steps:
      - name: Set environment variable
        run: echo "env= ${{ github.event.inputs.environment }}"

  restart_backend:
    needs: start_orchestrator
    if: ${{ success() }}
    uses: NewAntik/restart-workflows/.github/workflows/restart-backend.yml@main
    secrets: inherit

  restart_admin:
    needs: restart_backend
    if: ${{ success() }}
    uses: NewAntik/restart-workflows/.github/workflows/restart-admin.yml@main
    secrets: inherit

  restart_frontend:
    needs: restart_admin
    if: ${{ success() }}
    uses: NewAntik/restart-workflows/.github/workflows/restart-frontend.yml@main
    secrets: inherit