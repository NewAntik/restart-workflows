name: Restart Orchestrator

on:
  workflow_dispatch:
    inputs:
      workflow:
        description: 'Workflow.'
        required: true
        options:
          - all
          - back
          - admin
          - front
        default: 'all'
        type: choice

      environment:
        description: 'Environment.'
        required: true
        options:
          - dev
          - dev2
          - prod
        default: 'dev'
        type: choice

jobs:
  restart_backend:
    if: ${{ github.event.inputs.workflow == 'back' || github.event.inputs.workflow == 'all'}}
    uses: ./.github/workflows/restart-backend.yml@v1
    secrets: inherit

  restart_admin:
    needs: restart_backend
    if: ${{ success() && github.event.inputs.workflow == 'all' || github.event.inputs.workflow == 'admin'}}
    uses: ./.github/workflows/restart-admin.yml@v2
    secrets: inherit

  restart_frontend:
    needs: restart_admin
    if: ${{ success() && github.event.inputs.workflow == 'all' || github.event.inputs.workflow == 'front'}}
    uses: ./.github/workflows/restart-frontend.yml@v3
    secrets: inherit