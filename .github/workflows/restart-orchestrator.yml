name: Restart Orchestrator

on:
  workflow_dispatch:
    inputs:
      workflow:
        description: 'Workflow.'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - back
          - admin
          - front

      environment:
        description: 'Environment.'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - dev2
          - prod

  workflow_run:
    workflows: [ "Deploy artifacts" ]
    types:
      - completed
    inputs:
      workflow:
        description: 'Workflow.'
        default: 'all'
      environment:
        description: 'Environment.'
        default: 'dev'

jobs:
  print_inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Print inputs
        run: |
          echo "Current environment:${{ github.event.inputs.environment }}"
          echo "Current workflow:${{ github.event.inputs.workflow }}"
  restart_backend:
    if: ${{ github.event.inputs.workflow == 'back' || github.event.inputs.workflow == 'all'}}
    uses: ./.github/workflows/restart-backend.yml
    secrets: inherit

  restart_admin:
    needs: restart_backend
    if: ${{ success() && github.event.inputs.workflow == 'all' || github.event.inputs.workflow == 'admin'}}
    uses: ./.github/workflows/restart-admin.yml
    secrets: inherit

  restart_frontend:
    needs: restart_admin
    if: ${{ success() && github.event.inputs.workflow == 'all' || github.event.inputs.workflow == 'front'}}
    uses: ./.github/workflows/restart-frontend.yml
    secrets: inherit